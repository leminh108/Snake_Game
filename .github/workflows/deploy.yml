name: Deploy to GitHub Pages

on:
  push:
    branches: [minhhl/test-deploy ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use production env if available
        run: |
          if [ -f env.js ] && [ -s env.js ]; then
            echo "env.js đã tồn tại, giữ nguyên."
          elif [ -f env.prod.js ]; then
            echo "env.js không có. Dùng env.prod.js cho deploy."
            cp env.prod.js env.js
          else
            echo "Thiếu cả env.js và env.prod.js" && exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

